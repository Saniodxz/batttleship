<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleships</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Battleships</h1>
  <div class="game-container">
    <div id="gameboard1" class="gameboard"></div>
    <div id="gameboard2" class="gameboard"></div>
  </div>
  <div class="ship-counter-container">
    <div id="ship-counter-player1" class="ship-counter">Ships: 0</div>
    <div id="ship-counter-player2" class="ship-counter">Ships: 0</div>
  </div>
  <button id="randomize-ships">Randomize Player 1's Ships</button>
  <button id="reset-player2">Reset Player 2's Gameboard</button>
  <button id="new-game">New Game</button>
  <button id="play-again" style="display: none;">Play Again</button>
  <script src="app.js"></script>
</body>
</html>
